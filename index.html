<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33TicketsGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo logo--text header__logo">
                Tickets<span>go</span>
            </a>
            <form class="header-search">
                <button type="submit" class="header-search__icon">
                    <img src="img/search.svg" alt="">
                </button>
                <label>
                    <input type="text" name="s" placeholder="Search">
                </label>
            </form>
            <form class="header-controls">
                <input type="hidden" name="location" class="selected-location">
                <label class="header-controls-item">
                    <span class="header-controls-item__icon"><img src="img/calendar_month.svg" alt=""></span>
                    <input type="text" placeholder="Date" readonly class="datepicker">
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </label>
                <a href="#location-dropdown" class="header-controls-item dropdown-trigger">
                    <span class="header-controls-item__icon"><img src="img/location_on.svg" alt=""></span>
                    <span class="header-controls-item__text">Ukraine</span>
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </a>
                <a href="#languages-dropdown" class="header-controls-item dropdown-trigger">
                    <span class="header-controls-item__icon"><img src="img/language.svg" alt=""></span>
                    <span class="header-controls-item__text">En</span>
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </a>
            </form>
            <a href="#" class="header__button">
                Add Event
            </a>
            <a href="#" class="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="header-bottom-container">
                <nav class="header-nav">
                    <ul>
                        <li><a href="#">Concert</a></li>
                        <li><a href="#">Theater</a></li>
                        <li><a href="#">Sport</a></li>
                        <li><a href="#">Festival</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Comedy</a></li>
                        <li><a href="#">Tour</a></li>
                    </ul>
                </nav>
                <a href="#" class="header-login">
                    <span class="header-login__icon"><img src="img/login.svg" alt=""></span>
                    Sign in
                </a>
            </div>
        </div>
    </div>
    <div class="header-mobile">
        <form class="header-search">
            <button type="submit" class="header-search__icon">
                <img src="img/search.svg" alt="">
            </button>
            <label>
                <input type="text" name="s" placeholder="Search">
            </label>
        </form>
        <form class="header-controls">
            <input type="hidden" name="location" class="selected-location">
            <label class="header-controls-item">
                <span class="header-controls-item__icon"><img src="img/calendar_month.svg" alt=""></span>
                <input type="text" placeholder="Date" readonly class="datepicker">
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
            </label>
            <a href="#location-dropdown" class="header-controls-item dropdown-trigger">
                <span class="header-controls-item__icon"><img src="img/location_on.svg" alt=""></span>
                <span class="header-controls-item__text">Ukraine</span>
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
            </a>
            <a href="#languages-dropdown" class="header-controls-item dropdown-trigger">
                <span class="header-controls-item__icon"><img src="img/language.svg" alt=""></span>
                <span class="header-controls-item__text">En</span>
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
            </a>
        </form>
    </div>
    <div class="location-dropdown custom-dropdown" id="location-dropdown">
        <label class="location-dropdown-search">
            <span class="location-dropdown-search__icon"><img src="img/search.svg" alt=""></span>
            <input type="text" placeholder="Enter the name of the city" class="location-search-input tips-input"
                   data-selector="#tips-list">
        </label>
        <ul id="tips-list">
            <li><a href="#">Kyiv</a></li>
            <li><a href="#">Odesa</a></li>
            <li><a href="#">Dnipro</a></li>
            <li><a href="#">Lviv</a></li>
            <li><a href="#">Kharkiv</a></li>
            <li><a href="#">Khmelnytskiy</a></li>
            <li><a href="#">Khmelnytskiy</a></li>
            <li><a href="#">Khmelnytskiy</a></li>
            <li><a href="#">Khmelnytskiy</a></li>
        </ul>
    </div>
    <div class="languages-dropdown custom-dropdown" id="languages-dropdown">
        <ul>
            <li><a href="#">Ukrainian</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">German</a></li>
        </ul>
    </div>
</header>
<main class="content">
    <section class="section main-section">
        <div class="container">
            <div class="main-container">
                <div class="main-slider">
                    <div>
                        <div class="main-slider-item">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    var adminAjax = '';
</script>
<script src="assets/js/app.js"></script>
</body>
</html>
