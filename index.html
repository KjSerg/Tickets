<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33TicketsGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo header__logo">
                <img src="img/logo.svg" alt="">
            </a>
            <form class="header-search">
                <button type="submit" class="header-search__icon">
                    <img src="img/search.svg" alt="">
                </button>
                <label>
                    <input type="text" name="s" placeholder="Search">
                </label>
            </form>
            <div class="header-controls">
                <a href="#" class="header-controls-item">
                    <span class="header-controls-item__icon"><img src="img/calendar_month.svg" alt=""></span>
                    <span class="header-controls-item__text">Date</span>
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </a>
                <a href="#" class="header-controls-item">
                    <span class="header-controls-item__icon"><img src="img/location_on.svg" alt=""></span>
                    <span class="header-controls-item__text">Ukraine</span>
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </a>
                <a href="#" class="header-controls-item">
                    <span class="header-controls-item__icon"><img src="img/language.svg" alt=""></span>
                    <span class="header-controls-item__text">En</span>
                    <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
                </a>
            </div>
            <a href="#" class="header__button">
                Add Event
            </a>
            <a href="#" class="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="header-bottom-container">
                <nav class="header-nav">
                    <ul>
                        <li><a href="#">Concert</a></li>
                        <li><a href="#">Theater</a></li>
                        <li><a href="#">Sport</a></li>
                        <li><a href="#">Festival</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Comedy</a></li>
                        <li><a href="#">Tour</a></li>
                    </ul>
                </nav>
                <a href="#" class="header-login">
                    <span class="header-login__icon"><img src="img/login.svg" alt=""></span>
                    Sign in
                </a>
            </div>
        </div>
    </div>
    <div class="header-mobile">
        <form class="header-search">
            <button type="submit" class="header-search__icon">
                <img src="img/search.svg" alt="">
            </button>
            <label>
                <input type="text" name="s" placeholder="Search">
            </label>
        </form>
        <div class="header-controls">
            <a href="#" class="header-controls-item">
                <span class="header-controls-item__icon"><img src="img/calendar_month.svg" alt=""></span>
                <span class="header-controls-item__text">Date</span>
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
            </a>
            <a href="#" class="header-controls-item">
                <span class="header-controls-item__icon"><img src="img/location_on.svg" alt=""></span>
                <span class="header-controls-item__text">Ukraine</span>
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
            </a>
            <a href="#" class="header-controls-item">
                <span class="header-controls-item__icon"><img src="img/language.svg" alt=""></span>
                <span class="header-controls-item__text">En</span>
                <span class="header-controls-item__arrow"><img src="img/arrow_back_ios.svg" alt=""></span>
